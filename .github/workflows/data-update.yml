name: Update Stock Data

on:
  workflow_dispatch:
  schedule:
    - cron: '59 3 * * *' # Runs daily at 9:29 AM IST (3:59 UTC)

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Create results directory
        run: mkdir -p results_pkl

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance==0.2.61

      - name: Run data download script
        run: |
          python DataStore.py

      - name: Commit and push updated pkl file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add results_pkl/*.pkl
          git commit -m "Update stock data pkl [skip ci]" || echo "No changes to commit"
          git push
